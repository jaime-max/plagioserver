{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/autorizar.css' %}">
</head>
<body>
    <div class="form-container">
        {% if usuario.autorizado %}
        <p>Autorizacion para un docente</p>
        {% else %}
        <p>Autorizacion para un estudiante</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ formulario_autorizacion.as_p }}

            <div class="button-container">
                <button class="submit-button" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
